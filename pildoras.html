<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="pildoras.css">
    <title>PILDORAS</title>
</head>
<body>

    <div class="container mt-4">
        <!-- HEADING -->
        <h1 class="display-4 text-center">
            <i class="fa fa-book-open text-primary"></i>P<span class="text-primary">ildora</span>S
        </h1>

        <!-- FORM -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="author">Descripción</label>
                <input type="text" id="author" class="form-control" />
            </div>

            <div class="form-group">
                <label for="fechaini">Fecha creación</label>
                <input type="date" id="fechaini" class="form-control" />
            </div>

            <div class="form-group">
                <label for="fechap">Fecha presentación</label>
                <input type="date" id="fechap" class="form-control" />
            </div>

            <div class="form-group">
                <label for="text">Estado</label>
                <input type="text" id="estado" class="form-control" />
            </div>         
          

            
            <input type="submit" value="Submit" class="btn btn-primary btn-block" />
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Nombre</th> <!--Title-->
                    <th>Descripción</th><!--Author-->
                    <th>Fecha Creación</th><!--Isbn-->
                    <th>Fecha Presentación</th><!--Isbn-->
                    <th>Estado</th>
                    <th>Action</th><!--Action-->
                </tr>
            </thead>

            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
