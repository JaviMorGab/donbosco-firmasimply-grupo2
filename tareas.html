            <h2 class="tm-block-title">Lista de tareas</h2>
            <div class="row text-white justify-content-around caption">

          </div>
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                  <tr>
                    <th scope="col">Estado</th>
                    <th scope="col">Nombre </th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha de Creación</th>

        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 tm-block-col">
           <!-- Crear Tarea -->
          <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
            <h2 class="tm-block-title">Crear una Tarea</h2>
            <form action="" id="formularioTareas" class="tm-edit-product-form">
              <div class="form-group mb-3">
                <label for="name" id="name">Nombre de la Tarea</label>
                <input id="nombreTarea" name="name" type="text" class="form-control validate" required="">
              </div>
              <div class="form-group mb-3" >
                <label for="description" >Descripción</label>
                <textarea id="descripcion" class="form-control validate" rows="3" required ></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="fechaDeCreacion">Fecha de Creación</label>
                <input id="fechaDeCreacion" name="creation" type="date" class="form-control validate" required="">
              </div>
              <div class="form-group mb-3">
                <label for="category">Categoría</label>
                <select class="custom-select tm-select-accounts" id="categoria" required>
                  <option value="HTML">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="JAVASCRIPT">Javascript</option>
                  <option value="SQL">SQL</option>
                  <option value="PYTHON">Python</option>
                </select>
              </div>
              <div class="row">
            <button type="submit" class="btn btn-primary btn-block text-uppercase mb-3">Añadir Tarea</button>
          </form>
          </div>
        </div>
      </div>
